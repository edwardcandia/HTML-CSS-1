<body>
    <h1>NEGRITO JEITO CERTO</h1>
    <h2>Negrito / Destaque</h2>
    <p>o termo em <strong>destaque</strong> se usa utilizando a tag &lt;strong&gt;, que é uma tag semântica.</p>

    <h1>ITÁLICO DO JEITO CERTO</h1>
    <h2>Itálico / Ênfase</h2>
    <p>o termo em <em>destaque</em> se usa utilizando a tag &lt;em&gt;, que é uma tag semântica.</p>
